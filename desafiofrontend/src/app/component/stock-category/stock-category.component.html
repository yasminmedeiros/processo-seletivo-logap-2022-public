<section>
    <h1 class="text-3xl my-12 ml-8 mt-16">Invent√°rio Por Categoria</h1>
    <div class="h-screen mx-8 text-xl">
       <table mat-table [dataSource]="categoryList" matSort (matSortChange)="announceSortChange($event)"
            class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Nome
                </th>
                <td mat-cell *matCellDef="let element" > {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="productsLenght">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by productsLenght">
                Quantidade de Produtos
                </th>
                <td mat-cell *matCellDef="let element" > {{element.productsLenght}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>

    </div>
    
</section>
