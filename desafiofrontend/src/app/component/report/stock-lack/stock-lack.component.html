<section>
    <h1 class="text-3xl my-12 ml-8 mt-16">Produtos em Falta no Estoque</h1>
    <div class="h-screen mx-8 text-xl">
       <table mat-table [dataSource]="productList" matSort (matSortChange)="announceSortChange($event)"
            class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Nome
                </th>
                <td mat-cell *matCellDef="let element" > {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="value_send">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by value_send">
                Valor de Venda
                </th>
                <td mat-cell *matCellDef="let element"> R${{element.value_send}} </td>
            </ng-container>

            <ng-container matColumnDef="value_buy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by value_buy">
                Valor de Compra
                </th>
                <td mat-cell *matCellDef="let element">  R${{element.value_buy}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by quantity">
                Quantidade no Estoque
                </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity_minimum">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by quantity_minimum">
                Quantidade MÃ­nima
                </th>

                <td mat-cell *matCellDef="let element"> {{element.quantity_minimum}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
       
    </div>
    
</section>
