<section>
    <h1 class="text-3xl my-12 ml-8 mt-16">Quantidade de Falta de Estoque por Fornecedor</h1>
    <div class="h-screen mx-8 text-xl">
       <table mat-table [dataSource]="providerList" matSort (matSortChange)="announceSortChange($event)"
            class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Nome
                </th>
                <td mat-cell *matCellDef="let element" > {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="cnpj">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cnpj">
                CNPJ
                </th>
                <td mat-cell *matCellDef="let element" > {{element.cnpj}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
                Email
                </th>
                <td mat-cell *matCellDef="let element" > {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone">
                Telefone
                </th>
                <td mat-cell *matCellDef="let element" > {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="productsLenght">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by productsLenght">
                Quantidade de Produtos
                </th>
                <td mat-cell *matCellDef="let element" > {{element.productsLenght}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
       
    </div>
    
</section>
