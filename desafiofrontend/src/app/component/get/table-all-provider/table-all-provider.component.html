<section class="min-h-screen">
    <h1 class="text-3xl my-12 ml-8 mt-16">Fornecedores</h1>
    <div class="h-screen mx-8 text-xl text-center">
       <table mat-table [dataSource]="providerList" matSort (matSortChange)="announceSortChange($event)"
            class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Nome
                </th>
                <td mat-cell *matCellDef="let element" > {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="cnpj">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cnpj">
                CNPJ
                </th>
                <td mat-cell *matCellDef="let element" > {{element.cnpj}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
                Email
                </th>
                <td mat-cell *matCellDef="let element" > {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone">
                Telefone
                </th>
                <td mat-cell *matCellDef="let element" > {{element.phone}} </td>
            </ng-container>


            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by buttons">
                </th>
                <td mat-cell *matCellDef="let element"> 
                    <div >
                        <a  routerLink="/put-provider/{{element.id}}" target="_blank">
                            <img class="border mx-auto h-10 w-auto  w-auto p-1 bg-yellow-400 rounded-xl my-1.5" src="../../../assets/edit.svg"> 
                        </a>
                    </div>
                    <div >
                        <button   target="_blank" (click)=delete(element.id)  >
                            <img class="border mx-auto h-10 w-auto p-1  bg-red-500 rounded-xl my-1.5"
                             src="../../../assets/delete.svg"
                             > 
                        </button>
                    </div>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
       
    </div>
    
</section>
